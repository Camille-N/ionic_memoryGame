<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-list>

    <ion-item>
      <ion-label position="stacked">Nombre de paires</ion-label>
      <ion-range min="2" max="8" snaps="true" [(ngModel)]="settingsService.settings.numberOfCards"></ion-range>
      <ion-chip slot="end">{{settingsService.settings.numberOfCards}}</ion-chip>
    </ion-item>



    <ion-item>
      <ion-label position="stacked">DÃ©lai d'affichage</ion-label>
      <ion-range min="500" max="3000" pin="true" step="250" [(ngModel)]="settingsService.settings.delay" snaps="true">
      </ion-range>
      <ion-chip slot="end">{{(settingsService.settings.delay /1000).toFixed(2)}}</ion-chip>
    </ion-item>

  </ion-list>



  <ion-radio-group [(ngModel)]="settingsService.settings.colNumber">
    <ion-list-header>
      <ion-label>Nombre de colonnes</ion-label>
    </ion-list-header>


    <ion-item>
      <ion-radio slot="start" value="2"></ion-radio>
      <ion-label>2 colonnes</ion-label>
    </ion-item>


    <ion-item>
      <ion-radio slot="start" value="3"></ion-radio>
      <ion-label>3 colonnes</ion-label>
    </ion-item>

    <ion-item>
      <ion-radio slot="start" value="4"></ion-radio>
      <ion-label>4 colonnes</ion-label>
    </ion-item>
  </ion-radio-group>


</ion-content>
